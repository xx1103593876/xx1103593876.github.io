<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>微博发布</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style:none;
			}
			div{
				width: 205px;
				height: 200px;
				margin-top: 10px;
				border: 1px solid #000;
			}
			.warp{
				border: none;
				margin: 0 auto;
				margin-top: 30px;
				width: 220px;
			}
		</style>
	</head>
	<body>
		<div class="warp">
			<input type="text" id="" value="" />
			<button>发布</button>
			<div>
				
			</div>
		</div>
		
		<script src="js/jQuery1.12.4.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				
				$("button").click(function(){
					$("div").eq(1).prepend("<p>"+$("input").val()+"</p>")
					$("input").val("");
				})
				
			})
		</script>
	</body>
</html>
