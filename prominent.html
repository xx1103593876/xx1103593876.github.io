<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>图片高亮效果</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style:none;
			}
			.img{
				overflow: hidden;
				width: 200px;
				height: 150px;
				background-color: #fff;
			}
			.wrap>ul{
				margin: 10px;
			}
			.wrap>ul>li{
				opacity: 0.5;
			}
			.wrap{
				background-color: #000;
				display: inline-block;
				margin: 10px;
			}
		</style>
	</head>
	<body>
		
		<div class="wrap">
			<ul>
				<li><img src="img/14.jpeg" class="img"/></li>
				<li><img src="img/15.jpeg" class="img"/></li>
				<li><img src="img/16.jpeg" class="img"/></li>
			</ul>
		</div>
		<br />
		&nbsp;&nbsp;&nbsp;&nbsp;<span>鼠标经过，图片高亮显示</span>
		<script src="js/jQuery1.12.4.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$(".wrap>ul>li").mouseenter(function(){
					$(this).css("opacity",1).siblings().css("opacity",0.5);
				})
				$(".wrap").mouseleave(function(){
					$(this).find("li").css("opacity",0.5);
				})
			})
		</script>
	</body>
</html>
