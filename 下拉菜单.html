<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>下拉菜单</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style:none;
			}
			.warp>ul>li>ul{
				display: none;
				position: absolute;
				background-color: bisque;
				text-align: center;
				width: 50px;
			}
			.warp>ul{
				position: absolute;
				margin-left: 60px;
				margin-top: 100px;
			}
			.lis{
				display: inline-block;
				margin-left: 10px;
				width: 50px;
				background-color: skyblue;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="warp">
			<ul>
				<li class="lis">
					一级
					<ul>
						<li>二级</li>
						<li>二级</li>
						<li>二级</li>
						<li>二级</li>
					</ul>
				</li>
				<li class="lis">
					一级
					<ul>
						<li>二级</li>
						<li>二级</li>
						<li>二级</li>
						<li>二级</li>
					</ul>
				</li>
				<li class="lis">
					一级
					<ul>
						<li>二级</li>
						<li>二级</li>
						<li>二级</li>
						<li>二级</li>
					</ul>
				</li>
			</ul>
		</div>
		
		<script src="js/jQuery1.12.4.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				
				$(".warp>ul>li").mouseenter(function(){
					$(this).children("ul").stop().slideDown(300);
				})
				$(".warp>ul>li").mouseleave(function(){
					$(this).children("ul").stop().slideUp(300);
				})
			})
		</script>
	</body>
</html>
