<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>滑动块</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style:none;
			}
			ul{
				width: 820px;
				height: 400px;
				margin: 0 auto;
				margin-top: 120px;
				overflow: hidden;
			}
			li{
				width: 200px;
				height: 400px;
				display: inline-block;
				background-size: auto 400px;
			}
		</style>
	</head>
	<body>
		
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		
		<script src="js/jQuery1.12.4.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				var len=$("li").length
				for(var i=0;i<len;i++){
					$("li").eq(i).css("background-image","url(img/"+(i+14)+".jpeg)");
				}
				
				$("li").mouseenter(function(){
					$(this).stop().animate({width:500}).siblings().stop().animate({width:100});
				}).mouseleave(function(){
					$("li").stop().animate({width:200});
				})
			})
		</script>
	</body>
</html>
