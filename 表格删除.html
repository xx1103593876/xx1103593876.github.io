<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格删除</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style:none;
			}
		</style>
	</head>
	<body>
		<button>添加</button>
		<button>清空</button>
		<div>
			<p>原纪录<button>删除</button></p>
			<p>原纪录<button>删除</button></p>
			<p>原纪录<button>删除</button></p>
		</div>
		
		<script src="js/jQuery1.12.4.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("button").eq(0).click(function(){
					$("<p>新记录<button>删除</button></p>").appendTo("div");
				})
				$("button").eq(1).click(function(){
					$("div").empty();
				})
				$("div").on("click","button",function(){
					$(this).parent().remove();
				})
			})
		</script>
	</body>
</html>
