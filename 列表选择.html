<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>列表选择</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style:none;
			}
			select{
				width: 100px;
				height: 300px;
				font-size: 20px;
			}
			button{
				width: 80px;
				height: 40px;
			}
		</style>
	</head>
	<body>
		
		<select multiple>
			<option value="北京">北京</option>
			<option value="上海">上海</option>
			<option value="广东">广东</option>
		</select>
		<select multiple>
		</select>
		<button>>>></button>
		<button><<<</button>
		<button>></button>
		<button><</button>
		
		
		<script src="js/jQuery1.12.4.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				
				$("button").eq(0).click(function(){
					$("select").eq(0).children().appendTo($("select").eq(1));
				})
				$("button").eq(1).click(function(){
					$("select").eq(1).children().appendTo($("select").eq(0));
				})
				$("button").eq(2).click(function(){
					$("select>option:selected").appendTo($("select").eq(1));
				})
				$("button").eq(3).click(function(){
					$("select>option:selected").appendTo($("select").eq(0));
				})
			})
		</script>
	</body>
</html>
